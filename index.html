<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrowserRadio</title>
  <link rel="shortcut icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <div id="ch-menu" class="anim-box init">
    <!--<button id="hide-channels">×</button><br>-->
    <label for="input-manifest">manifest(.m3u)</label>
    <input type="file" accept=".m3u" id="input-manifest">
    <div id="manifests"></div>
  </div>

  <div id="channels" class="openbtn"><span></span><span>Ch</span><span></span></div>
  <div id="radio">
    <img id="prev-svg" class="control-svg" src="arrow.svg" alt="previous" />
    <span id="ch-indicator"><span id="ch-number">X</span> ch</span>
    <img id="next-svg" class="control-svg" src="arrow.svg" alt="next" />
    <audio id="player">
      Your browser does not support the
      <code>audio</code> element.
    </audio>
    <div id="controler">
      <!--<button id="previous">&lt;&lt;</button>-->
      <button id="play-pause">▶︎</button>
      <!--<button id="next">&gt;&gt;</button>-->
    </div>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
  </div>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
